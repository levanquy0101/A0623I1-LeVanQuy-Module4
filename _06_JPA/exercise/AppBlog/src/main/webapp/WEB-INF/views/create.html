<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm mới</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}"/>
</head>
<body>
<div id="app">
  <header id="header">
    <h2>Phần mềm quản lý</h2>
  </header>
  <main id="main">
    <aside class="aside">
      <h2>Dashboards</h2>
      <ul>
        <li><a href="/blog">Default</a></li>
        <li><a href="">Other</a></li>
      </ul>
    </aside>
    <section class="section">
      <div class="main-form">
        <h2>Tạo bài Blog mới</h2>
        <form action="/blog/create" class="form" method="post" th:object="${blog}">
          <input type="text" class="input-q1" placeholder="Nhập tác giả"  th:field="*{author}">
          <input type="text" class="input-q1" placeholder="Nhập tiêu đề"  th:field="*{title}">
          <textarea name="" style="resize: vertical" id="" cols="30" rows="5" class="input-q1" th:field="*{content}" placeholder="Nhập nội dung"></textarea>
          <button type="submit" class="submit">Tạo dữ liệu</button>
        </form>
      </div>
      <div class="back">
        <a href="/blog">&larr; Trở về danh sách</a>
      </div>
    </section>
  </main>
  <footer id="footer">

  </footer>
</div>
</body>
</html>
