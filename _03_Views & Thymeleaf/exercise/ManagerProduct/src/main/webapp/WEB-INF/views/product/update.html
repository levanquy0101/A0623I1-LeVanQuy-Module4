<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa dữ liệu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}"/>
</head>
<body>
<div id="app">
    <header id="header">
        <h2>Phần mềm quản lý</h2>
    </header>
    <main id="main">
        <aside class="aside">
            <h2>Dashboards</h2>
            <ul>
                <li><a href="/Products">Default</a></li>
                <li><a href="">Other</a></li>
            </ul>
            <h2>Manager</h2>
            <ul>
                <li><a href="">Item 1</a></li>
                <li><a href="">Item 2</a></li>
                <li><a href="">Item 3</a></li>
                <li><a href="">Item 4</a></li>
            </ul>
        </aside>
        <section class="section">
            <div class="main-form">
                <h2>Sửa dữ liệu</h2>
                <form action="/Products/update" class="form" method="post" th:object="${product}">
                    <input type="number" class="input-q1"  th:field="*{id}" readonly>
                    <input type="text" class="input-q1" placeholder="Nhập" name="name" th:field="*{name}">
                    <input type="text" class="input-q1" placeholder="Nhập" name="price" th:field="*{price}">
                    <input type="text" class="input-q1" placeholder="Nhập" name="about" th:field="*{about}">
                    <button type="submit" class="submit">Sửa dữ liệu</button>
                </form>
            </div>
            <div class="back">
                <a href="/Products">&larr; Trở về danh sách</a>
            </div>
        </section>
    </main>
    <footer id="footer">

    </footer>
</div>
</body>
</html>
