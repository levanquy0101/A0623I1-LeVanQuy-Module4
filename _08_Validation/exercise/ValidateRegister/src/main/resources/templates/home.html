<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        input{
            margin-top: 10px;
            padding: 4px;
        }
        small{
            color: orangered;
            /*margin-left: 10px;*/
        }
    </style>
</head>
<body>
<h2>Validate Form</h2>
<form action="/user/new" method="post" th:object="${user}">
    <input type="text" placeholder="Nhập Tên của bạn" th:field="*{firstName}"><br>
    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small><br>

    <input type="text" placeholder="Nhập Họ của bạn" th:field="*{lastName}"><br>
    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small><br>

    <input type="text" placeholder="Nhập số điện thoại" th:field="*{phone}"><br>
    <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small><br>

    <input type="number" placeholder="Nhập tuổi" th:field="*{age}"><br>
    <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small><br>

    <input type="text" placeholder="Nhập địa chỉ Email" th:field="*{email}"><br>
    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small><br>

    <input type="password" placeholder="Nhập mật khẩu" th:field="*{password}"><br>
    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small><br>

    <input type="submit" value="Tạo dữ liệu">
    <input type="reset">
</form>
</body>
</html>
